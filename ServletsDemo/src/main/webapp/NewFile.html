<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Form page</title>
		
		<link rel="stylesheet" href="index_css.css">
	</head>
	<body>	
	<div class="Container">
		<h1>My form</h1>
		<form id="myform" action="RegisterServlet" method="get">
			<table>
				<tr>
					<td>Enter Your Name: </td>
					<td><input type = "text" name = "user_name" placeholder = "Enter Here"></td>
				</tr>
				<tr>
					<td>Enter Your Password: </td> 
					<td><input type = "password" name = "user_password" placeholder = "Enter Here"></td>
				</tr>
				<tr>
					<td>Enter Your Email: </td>
					<td><input type ="email" name = "user_email" placeholder = "Enter Here"></td>
				</tr>
				<tr>
					<td>Select Gender: </td>
					<td><input type="radio" name = "user_gender" value = "Male">Male &nbsp; &nbsp;
					<input type="radio" name = "user_gender" value = "Female">Female</td>
				</tr>
				<tr>
					<td>Select Your Course: </td>
					<td>
						<select name = "user_course">
							<option value = "None">Select any of the courses</option>
							<option value = "Java">Java</option>
							<option value = "PHP">PHP</option>
							<option value = "C">C</option>
							<option value = "Python">Python</option>
							<option value = "JavaScript">JavaScript</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style = "text-align:right"><input type = "checkbox" value = "checked" name = "condition"></td>
					<td>Agree <span style="color:blue"><em><strong>Terms and Conditions</strong></em></span></td>
				</tr>
				<tr>
					<td></td>
					<td><button>submit</button> &nbsp; &nbsp;
						<button type="reset">reset</button></td>
				</tr>
			</table>
		</form>
	</div>
	</body>
</html>
